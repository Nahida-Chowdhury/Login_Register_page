<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="main-box">
                <input type="checkbox" id="check1">
                <label for="check1"><i class="fa-solid fa-share"></i> Share</label>
        
                <div class="share-buttons">
                    <a class="facebook" target="blank"><i class="fab fa-facebook"></i></a>
                    <a class="whatsapp" target="blank"><i class="fab fa-whatsapp"></i></a>
                    <a class="twitter" target="blank"><i class="fa-brands fa-x-twitter"></i></a>
                    <a class="linkedin" target="blank"><i class="fab fa-linkedin"></i></a>
                </div>
        
            </div>
            <button class="button" id="form-open">Login</button>
        </nav>
    </header>

    <section class="home">

        <div class="form_container">
            <i class="uil uil-times form_close"></i>

            <div class="form login_form">
                <form action="#">
                    <h2>Login</h2>

                    <div class="input_box">
                        <input type="email" placeholder="Enter your email" required >
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Enter your password" required >
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw-hide"></i>
                    </div>

                    <div class="option_field">
                        <span class="checkbox">
                            <input type="checkbox" id="check">
                            <label for="check">Remember me</label>
                        </span>
                        <a href="#" class="forget_pw">Forget password?</a>
                    </div>

                    <button class="button">Login</button>

                    <div class="login_signup">Don't have an account? <a href="#" id="signup">Signup</a></div>
                </form>
            </div>

            <div class="form signup_form">
                <form action="#">
                    <h2>Signup</h2>

                    <div class="input_box">
                        <input type="email" placeholder="Enter your email" required >
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Create password" required >
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw-hide"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Confirm password" required >
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw-hide"></i>
                    </div>

                    <button class="button">Signup</button>

                    <div class="login_signup">Already have an account? <a href="#" id="login">Login</a></div>
                </form>
            </div>
        </div>

    </section>
    <script src="script.js"></script>
</body>
</html>
